<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hocanın Sitesi</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .resimler {
      display: flex;
      justify-content: center;
      gap: 20px; /* Resimler arasındaki boşluk */
      margin-top: 20px;
    }
    .resimler img {
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 200px; /* Resim boyutu */
    }
  </style>
</head>
<body>
  <h1>Hocam Merhaba</h1>
  <p>Domain ve hosting’i GitHub sitesinden aldım</p>
  <div class="resimler">
    <img src="resim1.jpg" alt="Resim 1">
  </div>
</body>
</html>
